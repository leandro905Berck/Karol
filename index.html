<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cartas para Você ❤️</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="book-wrapper" id="bookWrapper">
      <!-- Capa (modo fechado) -->
      <div class="book-cover-container" id="coverContainer">
        <div class="book-cover-content" id="coverContent">
          <!-- Conteúdo da capa será carregado aqui -->
        </div>
      </div>

      <!-- Livro aberto (modo interno) -->
      <div class="book-open" id="bookOpen" style="display: none;">
        <div class="card-container">
          <div class="card-half left-half" id="leftHalf"></div>
          <div class="card-half right-half" id="rightHalf"></div>
        </div>
      </div>
    </div>

    <div class="controls" id="controls">
      <button id="prevBtn" disabled>◀ Anterior</button>
      <span id="counter">Capa</span>
      <button id="nextBtn">Próxima ▶</button>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>

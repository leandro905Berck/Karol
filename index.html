<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Cartas para Você ❤️</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

    <h1>Cartas para Minha Amor</h1>

    <!-- Envelope estilizado com iframe dentro -->

      <div class="letter" id="letter">
        <iframe id="cartaFrame" src="cartas/carta1.html" frameborder="0"></iframe>

    <!-- Controles de navegação -->

      <span id="counter">1 / 3</span>
      <button id="nextBtn">Próxima ▶</button>

  </div>
